- name: Dev Container Build and Run Action              
  uses: devcontainers/ci@v0.3.1900000349


name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Add remote 
        env:
          HF: ${{ secrets.HF_TOKEN }}
        run: git remote add space https://huggingface.co/spaces/yadgire/demo-deployment
      - name: Push to hub
        env:
          HF: ${{ secrets.HF_TOKEN }}
        run: git push --force git clone https://huggingface.co/spaces/yadgire/demo-deployment main
